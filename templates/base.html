<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}–ì–ª–∞–≤–Ω–∞—è{% endblock %}</title>
    <style>
        /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 2px solid #333;
            width: 300px;
            padding: 20px;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-modal h3 {
            text-align: center;
        }

        .profile-modal button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <button class="profile-button" onclick="toggleProfileModal()">üë§</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div id="profileModal" class="profile-modal">
        <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
        <p><strong>ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</strong> {{ user_id }}</p>
        <p><strong>–û—Ç–∫—Ä—ã—Ç–æ –∫–µ–π—Å–æ–≤:</strong> {{ opened_cases }}</p>
        <p><strong>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:</strong></p>
        <ul>
            {% for item in inventory %}
                <li>{{ item['name'] }} ({{ item['value'] }} —Ä—É–±.)</li>
            {% endfor %}
        </ul>
        <button onclick="closeProfileModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    {% block content %}{% endblock %}

    <script>
        function toggleProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function closeProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>

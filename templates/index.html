<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Главное меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px; /* Отступ сверху */
        }

        .case-card {
            position: relative;
            background-color: white;
            margin: 30px; /* Отступ для сдвига вниз */
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            height: 400px; /* Увеличена высота для кейса */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .case-card img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Чтобы изображение не искажалось */
            transition: transform 0.3s ease;
        }

        .case-card:hover {
            transform: translateY(-10px);
        }

        .case-card:hover img {
            transform: scale(1.1); /* Увеличение изображения при наведении */
        }

        .case-card .case-info {
            padding: 15px;
            text-align: center;
            height: 130px; /* Для размещения текста и кнопки ниже */
        }

        .case-card .case-info h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }

        .case-card .case-info p {
            font-size: 16px;
            color: #777;
        }

        .case-card .case-info button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .case-card .case-info button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Добро пожаловать в магазин скинов</h1>
    </div>

    <div class="main-container">
        {% for case in cases %}
            <div class="case-card">
                <img src="{{ url_for('static', filename='images/' + case['image']) }}" alt="{{ case['name'] }}">
                <div class="case-info">
                    <h3>{{ case['name'] }}</h3>
                    <p>Цена: {{ case['price'] }} руб.</p>
                    <button onclick="window.location.href='/case/{{ case['id'] }}'">Открыть</button>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
